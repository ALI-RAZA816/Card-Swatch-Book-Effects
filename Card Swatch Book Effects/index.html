<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swatch Book Card Hover Effects</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="card-wrapper">
        <div class="box ">
            <img src="./images/icons8-twitter-bird.svg" alt="">
            <span>Twitter</span>
        </div>
        <div class="box card-three">
            <img src="./images/icons8-snapchat.svg" alt="">
            <span>snapchat</span>
        </div>
        <div class="box card-two">
            <img src="./images/icons8-spotify.svg" alt="">
            <span>spotify</span>
        </div>
        <div class="box card-one">
            <img src="./images/icons8-youtube.svg" alt="">
            <span>youtube</span>
        </div>
        <div class="card-pin">
            <div class="line"></div>
        </div>
    </div>
    <script src="./javascript/jquery.html.js"></script>
    <script src="./javascript/jquery.js"></script>
</body>
</html>
